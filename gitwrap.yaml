command:
  executable: /usr/bin/git

wrapper:
  stdout: /tmp/gitwrap.log
  stderr: /tmp/gitwrap.log

/.*push.*/:
  pre: is_media_repo && /usr/bin/git media sync

/.*pull.*/:
  post: is_media_repo && /usr/bin/git media sync

/.*fetch.*/:
  post: is_media_repo && /usr/bin/git media sync

/.*clone\p{Space}+.*\.git\p{Space}+(?<workdir>\p{Graph}+).*/:
  post: pushd <workdir>; is_media_repo && git_media_setup_example <workdir>; popd

/.*branch.*--track.*/:
  post: is_media_repo && /usr/bin/git media sync

